<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Job Card 1 -->
            <div class="col-md-4">
                <div class="card p-3 border-0 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i
                                class="bi bi-android2 text-dark text-bg-secondary bg-opacity-10 fs-3 ps-2 pe-2 p-1 rounded-4 me-2"></i>
                            <div>
                                <strong>Mailchimp</strong><br>
                                <small class="text-muted">1 days ago</small>
                            </div>
                        </div>
                        <span class="badge bg-warning bg-opacity-10 text-warning">Design</span>
                    </div>
                    <h6 class="mt-3 fs-5">Senior Product Designer - Singapore</h6>
                    <div class="progress my-2">
                        <div class="progress-bar bg-danger" style="width: 32%;"></div>
                    </div>
                    <small><strong>32 Applied</strong> of 50 capacity</small>
                </div>
            </div>

            <!-- Job Card 2 -->
            <div class="col-md-4">
                <div class="card p-3 border-0 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i
                                class="bi bi-dribbble text-dark text-bg-secondary bg-opacity-10 fs-3 ps-2 pe-2 p-1 rounded-4 me-2"></i>
                            <div>
                                <strong>Dribbble</strong><br>
                                <small class="text-muted">4 days ago</small>
                            </div>
                        </div>
                        <span class="badge bg-warning bg-opacity-10 text-warning">Product</span>
                    </div>
                    <h6 class="mt-3 fs-5">Junior Product Designer - Singapore</h6>
                    <div class="progress my-2">
                        <div class="progress-bar bg-danger" style="width: 42%;"></div>
                    </div>
                    <small><strong>42 Applied</strong> of 70 capacity</small>
                </div>
            </div>

            <!-- Job Card 3 -->
            <div class="col-md-4">
                <div class="card p-3 border-0 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i
                                class="bi bi-reddit text-dark text-bg-secondary bg-opacity-10 fs-3 ps-2 pe-2 p-1 rounded-4 me-2"></i>
                            <div>
                                <strong>Reddit</strong><br>
                                <small class="text-muted">2 days ago</small>
                            </div>
                        </div>
                        <span class="badge bg-warning bg-opacity-10 text-warning">Design</span>
                    </div>
                    <h6 class="mt-3 fs-5">Software Architect Java Script - USA</h6>
                    <div class="progress my-2">
                        <div class="progress-bar bg-danger" style="width: 52%;"></div>
                    </div>
                    <small><strong>52 Applied</strong> of 100 capacity</small>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
